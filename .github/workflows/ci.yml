name: CI/CD Node.js Generateur de citations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  deploy:
    # Le déploiement ne se fait que si le job 'build-and-test' a réussi
    needs: build-and-test
    # On ne déploie que lorsque du code est poussé sur 'main', pas pour les pull requests
    if: github.ref == 'refs/heads/main'
    
    runs-on: ubuntu-latest
    
    # Permissions nécessaires pour pousser sur la branche gh-pages
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build static page
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
